<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Invoice</title>
  <link rel="stylesheet" href="css/tamplate.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="icon" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha1/dist/js/bootstrap.bundle.min.js">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js" charset="utf-8"></script>
</head>

<body>
  <form action="/" method="post">
    <div class="container mt-12 px-5">
      <div class="mb-4">
        <h2>Confirm order and submit</h2> <span>please make sure all details correct before submit.</span>
      </div>
      <div class="row">
        <div class="col-md-8">
          <div class="card p-3">
            <h6 class="text-uppercase">Invoice details</h6>
            <div class="row">
              <div class="col-md-6">
                <div class="d-flex flex-row">
                  <div class="inputbox mt-3 mr-2"> <input type="date" name="date" class="form-control" required="required"> </div>
                  <div class="inputbox mt-3 mr-2"> <input type="text" name="invoice_no" class="form-control" required="required"> <span>Invoice no.</span> </div>
                </div>
              </div>
              <div class="col-md-6">
                <div class="d-flex flex-row">
                  <div class="inputbox mt-3 mr-2"> <input type="text" name="lrno" class="form-control" required="required"> <span>L.R.No.</span> </div>
                  <div class="inputbox mt-3 mr-2"> <input type="text" name="otnno" class="form-control" required="required"> <span>OTN No.</span> </div>
                </div>
              </div>
            </div>
            <div class="inputbox mt-3"> <input type="text" name="consignor" class="form-control" required="required"> <span>CONSIGNOR</span> </div>
            <div class="inputbox mt-3"> <input type="text" name="consigniee" class="form-control" required="required"> <span>CONSIGNIEE</span> </div>
            <div class="mt-4 mb-4">
              <h6 class="text-uppercase">Billing Address</h6>
              <div class="row mt-3">
                <div class="col-md-6">
                  <div class="inputbox mt-3 mr-2"> <input type="text" name="desc" class="form-control" required="required"> <span>DESCRIPTION OF GOODS</span> </div>
                </div>
                <div class="col-md-6">
                  <div class="inputbox mt-3 mr-2"> <input type="text" name="hsn" class="form-control" required="required"> <span>HSN/SAC No.</span> </div>
                </div>
              </div>
              <div class="row mt-2">
                <div class="col-md-6">
                  <div class="inputbox mt-3 mr-2"> <input type="text" name="qty" class="form-control" required="required"> <span>QTY</span> </div>
                </div>
                <div class="col-md-6">
                  <div class="inputbox mt-3 mr-2"> <input type="text" name="unit" class="form-control" required="required"> <span>UNIT PRICE(RS)</span> </div>
                </div>
              </div>
              <div class="row mt-2">
                <div class="col-md-6">
                  <div class="inputbox mt-3 mr-2"> <input type="text" name="amount" class="form-control" required="required"> <span>Amount(RS)</span> </div>
                </div>
              </div>
            </div>
          </div>
          <div class="mt-4 mb-4 d-flex justify-content-between"><span> </span> <button class="btn btn-success px-3">Submit</button> </div>
        </div>

      </div>
    </div>
  </form>
</body>

</html>
